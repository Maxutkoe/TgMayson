<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style>
        body{
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }
        </style>

        
    </head>
    <body>
    <input type="text" name="Name" id="name" placeholder="Имя">
    <input type="text" name="ID" id="id" placeholder="ID">
    <input type="password" name="Number" id="number" placeholder="Телефон">
    <button type="submit" id="order">Купить</button>
    <div id="ton-connect">
    <button id="tconect">Подключить кошелек</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
            let tg = window.Telegram.WebApp;
            let buy = document.getElementById("order")
            tg.expand();

            buy.addEventListener("click", () => {
                let name = document.getElementById("name").value;
                let number = document.getElementById("number").value;
                let id = document.getElementById("id").value;

                let data = {
                    name: name,
                    number: number,
                    id: id
                }

                tg.sendData(JSON.stringify(data));
            });
        </script>
        <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
        <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://github.com/Maxutkoe/TgMayson/ton-manifest/tonconnect-manifest.json',
        buttonRootId: 'ton-connect'
    });
</script>
<script>

    let tonconect = document.getElementById("tconect")

    tconect.addEventListener("click", () => {
        async function connectToWallet() {
        const connectedWallet = await tonConnectUI.connectWallet();
        // Do something with connectedWallet if needed
        console.log(connectedWallet);
    }
    }) 

    // Call the function
    connectToWallet().catch(error => {
        console.error("Error connecting to wallet:", error);
    });
</script>
    </body>
</html>
