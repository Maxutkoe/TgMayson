        <style>
        body{
            color: var(--tg-theme-text-color);

        #tgposts {

        #tgposts::-webkit-scrollbar {
  width: 10px;
}

#tgposts::-webkit-scrollbar-track {
  -webkit-box-shadow: 5px 5px 5px -5px rgba(34, 60, 80, 0.2) inset;
  background-color: #000000;
  border-radius: 10px;
}

#tgposts::-webkit-scrollbar-thumb {
  border-radius: 10px;

#order {
  background: linear-gradient(to bottom right, #110e0c, #694c7c, #097f92);
  width: 5vw;
  display: inline;
  border: 0;
  border-radius: 12px;
  color: #FFFFFF;
  cursor: pointer;
  display: inline-block;
  font-family: -apple-system,system-ui,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  font-size: 16px;
  font-weight: 500;
  line-height: 2.5;
  outline: transparent;
  padding: 0 1rem;
  text-align: center;
  text-decoration: none;
  transition: box-shadow .2s ease-in-out;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
}

#order:not([disabled]):focus {
  box-shadow: 0 0 .25rem rgba(0, 0, 0, 0.5), -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5), .125rem .125rem 1rem rgba(255, 154, 90, 0.5);
}

#order:not([disabled]):hover {
  box-shadow: 0 0 .25rem rgba(0, 0, 0, 0.5), -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5), .125rem .125rem 1rem rgba(255, 154, 90, 0.5);
}


@import "compass/css3";
header {

  position: fixed;
  width: 100%;
  height: 50px;
  top: 0;
  left: 0;
  background: linear-gradient(to bottom right, #110e0c, #694c7c, #097f92);
  border-bottom: 3px solid #694c7c;
  -webkit-transition: height 0.3s;
  
  .container {
    width: 90%;
    margin: 0 auto;
  }
  
  h1 {
    margin-top: 0;
  }
  
  h1, nav {
    display: inline-block;
    position: relative;
    line-height: 50px;
    -webkit-transition: all 0.3s;
    color: #FFFFFF;
    font-family: "Roboto Mono", monospace;
    font-optical-sizing: auto;
    font-weight: 200;
    font-style: normal;

  }
  
  a {       
    text-decoration: none;
    color: #ccc;
  }
  
  nav {
    float: right;
    line-height: 150px;
    font-size: 1.4em;
    a {
      margin-left: 10px;
    }
    
    a:hover{
      border-top: 2px white;
      border-bottom: 2px white;
    }
  }
  
}

header.minimized {
  height: 60px;
  
  h1{
    line-height: 60px;
    font-size: 1.7em;
    text-align: center;
    color: #FFFFFF;
  }
}

  position: fixed;

  transform:translateX(-50%);

}
nav{
  width: 100%;
  position: fixed;
  top:50px;
  text-align:center;
}
nav a{
  font-family: 'Oswald', sans-serif;
  font-weight:500;
  text-transform:uppercase;
  text-decoration:none;
  color:#FFFFFF;
  margin:0 0px;
  font-size:6px;
  letter-spacing:0px;
  position:relative;
  display:inline-block;
}
nav a:before{
  content:'';
  position: absolute;
  width: 100%;
  height: 2px;
  background:#16151b;
  top:49%;
  animation:out 0.2s cubic-bezier(1, 0, 0.58, 0.97) 1 both;
}
nav a:hover:before{
  animation:in 0.2s cubic-bezier(1, 0, 0.58, 0.97) 1 both;

}
@keyframes in{
  0%{
    width: 0;
    left:0;
    right:auto;
  }
  100%{
    left:0;
    right:auto;
    width: 100%;
  }
}
@keyframes out{
  0%{
    width:100%;
    left: auto;
    right: 0;
  }
  100%{
    width: 0;
    left: auto;
    right: 0;
  }
}
@keyframes show{
  0%{
    opacity:0;
    transform:translateY(-10px);
  }
  100%{
    opacity:1;
    transform:translateY(0);
  }
}
#headnav{
    position: absolute;
    bottom: 0%;
    right: 27vw;
}
</style>
