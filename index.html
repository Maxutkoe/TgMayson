<style>
/* Custom normalize.css */
html {
  box-sizing: border-box;
}
html *, html *:before, html *:after, html *::before, html *::after {
  box-sizing: inherit;
}

body {
  padding: 0;
  margin: 0;
  font-family: sans-serif;
}

h1,
h2,
h3,
h4,
h5,
h6,
p {
  font-weight: normal;
  font-size: 100%;
  padding: 0;
  margin: 0;
}

dl,
dd,
menu,
ul {
  padding: 0;
  margin: 0;
  list-style: none;
}

ol {
  list-style-type: decimal;
}

img {
  max-width: 100%;
  height: auto;
  border-style: none;
}

a {
  text-decoration: none;
  color: inherit;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.menu {
  display: inline-block;
}

.menu-list {
  background-color: #111F4D;
  display: flex;
}

.menu-item {
  font-size: 2.5rem;
}
.menu-item a {
  color: #F2F4F7;
  padding: 2rem;
  border-bottom: 0.2rem solid transparent;
  transition: border 0.2s ease;
}
.menu-item a:hover {
  border-color: #E43A19;
}

.active {
  background-color: #E43A19;
}
</style>
