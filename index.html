        #tgposts {

        #tgposts::-webkit-scrollbar {
  width: 10px;
}

#tgposts::-webkit-scrollbar-track {
  -webkit-box-shadow: 5px 5px 5px -5px rgba(34, 60, 80, 0.2) inset;
  background-color: #000000;
  border-radius: 10px;
}

#tgposts::-webkit-scrollbar-thumb {
  border-radius: 10px;
  background: linear-gradient(180deg, #694c7c, #097f92);
}
#order {
  background: linear-gradient(to bottom right, #110e0c, #694c7c, #097f92);
  width: 5vw;
  display: inline;
  border: 0;
  border-radius: 12px;
  color: #FFFFFF;
  cursor: pointer;
  display: inline-block;
  font-family: -apple-system,system-ui,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  font-size: 16px;
  font-weight: 500;
  line-height: 2.5;
  outline: transparent;
  padding: 0 1rem;
  text-align: center;
  text-decoration: none;
  transition: box-shadow .2s ease-in-out;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
}

#order:not([disabled]):focus {
  box-shadow: 0 0 .25rem rgba(0, 0, 0, 0.5), -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5), .125rem .125rem 1rem rgba(255, 154, 90, 0.5);
}

#order:not([disabled]):hover {

@import "compass/css3";
header {

  position: fixed;
  width: 100%;
  height: 50px;

  left: 0;
  background: linear-gradient(to bottom right, #110e0c, #694c7c, #097f92);

    font-optical-sizing: auto;
    font-weight: 200;
    font-style: normal;

  }
  
  a {       
    text-decoration: none;
    color: #ccc;
  }
  
  nav {
    float: right;
    line-height: 150px;

      margin-left: 10px;
    }
    
    a:hover{
      border-top: 2px white;

    }
  }
  
}

header.minimized {
  height: 60px;
  
  h1{
    line-height: 60px;
    font-size: 1.7em;
    text-align: center;
    color: #FFFFFF;
  }
}

<script>
    $(function(){
  var header = $("header"),
      yOffset = 0,
      triggerPoint = 150;
  $(window).scroll(function(){
    yOffset = $(window).scrollTop();

      header.addClass("minimized");
    }else{
      header.removeClass("minimized");
    }
    
  });
});

    async function trans(){
                const transaction = {
                    validUntil: Math.round(Date.now() / 1000) + 10,
                    messages: [

                        }
                    ]
